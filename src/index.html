<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play BattleShip</title>
    <script type="module" src="./javascript/index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <div class="info-area">
            <div class="button-area">
            <button type="button" id="start-button">Start</button>
            <button type="button" id="reset-button">Reset</button>
            </div>
            <div class="score-area">
                <h4 class="player score">Your Score:</h4>
                <h4 class="cpu score">CPU Score:</h4>
            </div>
            <div class="log-area">
                <h4 class="log-text">Battle Log:</h4>
                <ul class="log">

                </ul>
            </div>
        </div>
        <div class="game-area">
            <div class="player-area">
            <div class="player board">

            </div>

        </div>
        <div class="cpu-area">
            <div class="cpu board">
                
            </div>
            
        </div>
        </div>

    </main>

</body>
</html>
